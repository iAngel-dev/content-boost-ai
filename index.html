<!DOCTYPE html>
<html>
<head>
    <title>Content Boost AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üé¨ G√©n√©rateur d'id√©es de contenu TikTok</h1>
        <form method="post" id="content-form">

            <button type="submit" id="generate-btn">G√©n√©rer</button>

        </div>
        {% endif %}
        {% if result %}
        <div class="result">
            <h2>R√©sultat :</h2>
            <pre style="white-space: pre-wrap;"><span>{{ result|safe }}</span></pre>

<script>
// Loading indicator
const form = document.getElementById('content-form');
const loading = document.getElementById('loading');
form.addEventListener('submit', function() {
    loading.style.display = 'block';
});
</script>
</html>
